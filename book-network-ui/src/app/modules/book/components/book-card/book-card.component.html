<div class="card mx-2 mt-2" style="width: 20rem;">
    <img height="200" [src]="bookCover" class="card-img-top p-2" alt="...">
    <div class="card-body overflow-scroll p-4">
        <h5 class="card-title fs-6 text-nowrap fw-bold mb-2 mt-3">
            <i class="fa-solid fa-book min-width-icon"></i>&nbsp;{{ book.title }}
        </h5>
        <h5 class="card-subtitle fs-6 text-secondary mb-2">
            <i class="fa-solid fa-user-check min-width-icon"></i>&nbsp;{{ book.authorName }}
        </h5>
        <h6 class="card-subtitle fs-6 text-secondary mb-2">
            <i class="fas fa-code min-width-icon"></i>&nbsp;{{ book.isbn }}
        </h6>
        <h6 class="card-subtitle fs-6 text-secondary">
            <i class="fas fa-user min-width-icon"></i>&nbsp;{{ book.owner }}
        </h6>
        <hr>
        <p class="card-text">{{ book.synopsis }}</p>
    </div>
    <div class="card-footer d-flex gap-2 justify-content-between  align-items-center">
        <div class="d-flex gap-2">
            <app-rating />
            <span class="fw-bold" *ngIf="book.rate || 0 > 0">
                {{ book.rate }}
            </span>
        </div>
        <div class="d-flex gap-2" *ngIf="!manage">
            <i (click)="onShowDetails()" class="fas fa-circle-info text-primary"></i>
            <i (click)="onBorrow()" class="fas fa-list-check text-primary"></i>
            <i (click)="onAddtoWaitingList()" class="fas fa-heart text-danger"></i>
        </div>

        <div class="d-flex gap-2" *ngIf="manage">
            <i (click)="onEdit()" class="fas fa-edit text-success"></i>
            <i (click)="onShare()" class="fas fa-share-nodes text-primary"></i>
            <i (click)="onArchive()" class="fas fa-archive text-danger"></i>
        </div>
    </div>
</div>
