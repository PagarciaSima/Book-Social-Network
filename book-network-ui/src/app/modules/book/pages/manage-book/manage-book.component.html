<div class="p-2">
    <h2 class="text-center">Manage My Book</h2>
    <hr>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
        <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="d-flex gap-2 justify-content-center mt-5">
        <div class="col-3 me-3">
            <img class="rounded-1 w-100" [src]="selectedPicture || 'https://picsum.photos/1900/1900'" alt="...">
            <div class="mt-2">
                <!-- Hidden file input -->
                <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none;">
                
                <!-- Button to trigger file input -->
                <button type="button" class="btn btn-primary mt-2" (click)="fileInput.click()">
                    Select File
                </button>              
                <span class="ms-2">{{ selectedFileName }}</span>
            </div>
        </div>
        <div class="col-8 ms-2 me-2">
            <form class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Title</label>
                    <input name="title" [(ngModel)]="bookRequest.title" type="text" class="form-control" id="title" placeholder="Book title">
                </div>
                <div class="col-6">
                    <label for="author" class="form-label">Author name</label>
                    <input name="author" [(ngModel)]="bookRequest.authorName" type="text" class="form-control" id="author" placeholder="Book author name">
                </div>
                <div class="col-6">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input name="isbn" [(ngModel)]="bookRequest.isbn" type="text" class="form-control" id="isbn" placeholder="Book ISBN">
                </div>
                <div class="col-12">
                    <label for="synopsis" class="form-label">Synopsys</label>
                    <textarea name="synopsis" [(ngModel)]="bookRequest.synopsis" rows="4" type="text" class="form-control" id="synopsis" placeholder="Book synopsis">
                    </textarea>
                </div>
                <div class="col-12">
                    <input name="shareme" [(ngModel)]="bookRequest.shareable" type="text" class="form-check-input" type="checkbox" id="shareme">
                    <label for="shareme" class="form-check-label ms-2">Share me</label>
                </div>
                <div class="d-flex justify-content-end gap-2 col-12">
                    <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-save"></i>&nbsp;Save
                    </button>
                    <a routerLink="/books/my-books" class="btn btn-danger">
                        <i class="fas fa-times"></i>&nbsp;Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
